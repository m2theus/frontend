<ion-header>

  <ion-navbar>
    <button ion-button menuToggle primary>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{produto?.nmProduto || "Novo Produto"}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <!--  -->
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" name="grupo" [(ngModel)]="produto.nmProduto"></ion-input>
    </ion-item>

  <ion-item>
    <ion-label>Data</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="produto.dtCadastro"></ion-datetime>
  </ion-item>

   <ion-item>
    <ion-label>Hora</ion-label>
    <ion-datetime displayFormat="HH:mm" [(ngModel)]="produto.hrHoracadastro"></ion-datetime>
  </ion-item>

    <!-- [(ngModel)]="produto.vl_produto" -->
    <ion-item>
      <ion-label floating>Valor</ion-label>
      <ion-input type="text" name="grupo" [(ngModel)]="produto.vlProduto"></ion-input>
    </ion-item>
   <ion-footer>
    <ion-buttons start>
      <button (click)="register()" ion-button full color="primary">Incluir Produto</button>
      
    </ion-buttons>
</ion-footer>

</ion-content>
